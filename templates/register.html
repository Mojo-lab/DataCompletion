<div class="row justify-content-center align-items-center">
  <div class="col-md-7" ><img style="padding:0px;" src="/static/images/signin.svg" alt="puzzle" width="100%" height="100%" class="d-inline-block align-text-top">
  <div class="toast show text-bg-secondary" style="position:absolute;top:80%;left:10px;">
    <div class="toast-header">
      <strong class="me-auto">Alert!</strong>
      <button type="button" class="btn-close" data-bs-dismiss="toast"></button>
    </div>
    <div class="toast-body">
      <p>{{ msg }}</p>
    </div>
  </div>
    <script>
      const mesg = {{ msg|tojson }};
      const cardToast = document.getElementsByClassName("toast show")[0];
      console.log("message",mesg);
      if (mesg == ''){
            cardToast.setAttribute('hidden',true);
            console.log("hiddden");
            }
      else{
            cardToast.removeAttribute('hidden');
            console.log("shownn");
      }
</script>
  </div>
    <div class="card bg-light mb-3" style="width: 30%;padding:30px;">
      <div class="card-header" ><center>
            <a class="navbar-brand" href="/"><img style="padding:0px;" src="/static/images/logo.svg" alt="Logo" width="140" height="70" class="d-inline-block align-text-top">
      </a></center></div>
        <div class="card-body">
          <h2 style="color:#ff4316;font-weight:bold;" >Signup</h2>
        <form action="register" method="post">
          <div class="mb-3 mt-3">
            <label for="uname" class="form-label">User ID:</label>
            <input type="text" class="form-control" id="uid" placeholder="Enter User ID" name="UserId" required>
          </div>
          <div class="mb-3 mt-3">
            <label for="uname" class="form-label">Username:</label>
            <input type="text" class="form-control" id="uname" placeholder="Enter Username" name="username" required>
          </div>
          <div class="mb-3 mt-3">
            <label for="email" class="form-label">Email:</label>
            <input type="email" class="form-control" id="email" placeholder="Enter email" name="email" required>
          </div>
          <div class="mb-3">
            <label for="pwd" class="form-label">Password:</label>
            <input type="password" class="form-control" id="pwd" placeholder="Enter password" name="password" required>
          </div>
          <div class="form-check mb-3">
            <label class="form-check-label">
              <input class="form-check-input" type="checkbox" name="remember"> Remember me
            </label>
          </div>
          <button type="submit" class="btn btn-danger">Submit</button>
        </form>
        </div>
    </div></div>
</body>
</html>
