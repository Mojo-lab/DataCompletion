<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Workspace</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="static/newwork.css" media="screen">
</head>
<body>
<header>
    <div class="navbar">
        <div class="logodiv">
        <a href="/" class="logo" data-image-width="10" data-image-height="28">
          <img src="static/images/logo.png" class="logoimg">
        </a>
        </div>
        <div class="optionNav">
        <a href="/"><i class="fa fa-fw fa-home"></i> Home</a>
        <a href="pricing"><i class="fa fa-fw fa-search"></i> Pricing</a>
        <a href="/"><i class="fa fa-fw fa-envelope"></i> Contact</a>
        <a href="/logout"><i class="fa fa-fw fa-user"></i> Logout</a>
        </div>
        </div>
</header>
<center>
 <div class="container">
    <div class="card">

    <h3>Upload Dataset</h3>
    <div class="drop_box">
       <form action="/newwork" method="post" enctype="multipart/form-data">
        <label for="fname">Workspace Name- </label>
        <input type="text" id="fname" name="fname" value="Untitled1"><br><br>
           <header>
        <h4>Select File here</h4>
      </header>
      <p>Files Supported: CSV, XLSX</p>

        <input class="formbrowse" type="file"  accept=".csv,.xlsx" id="fileID"  name="file" style="color:black;">

            <input type="submit" value="Upload">
         </form>
    </div>


</div>
    <div class="image4"></div>
</div>
</center>
</body>
</html>
