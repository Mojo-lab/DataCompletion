<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>EasyFill Analysis</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="static/edastyle.css" media="screen">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.9.4/Chart.js"></script>
</head>
<body>
<header>
    <div class="navbar">
        <div class="logodiv">
        <a href="/" class="logo" data-image-width="10" data-image-height="28">
          <img src="static/images/logo.png" class="logoimg">
        </a>
        </div>
        <div class="optionNav">
        <a href="/"><i class="fa fa-fw fa-home"></i> Home</a>
            <a href="pricing"><i class="fa fa-fw fa-search"></i> Pricing</a>
        <a href="/"><i class="fa fa-fw fa-envelope"></i> Contact</a>
        <a href="login"><i class="fa fa-fw fa-user"></i> Login</a>
        </div>
        </div>
    </header>
<br><br>
<center>
<h1 class="titletext">Analysis from EasyFill</h1>
    <canvas id="myChart1" style="width:100%;max-width:600px"></canvas>
 <script>
var xValues = {{ data.bardata.xValues|tojson }};
var yValues = {{ data.bardata.yValues|tojson }};
var barColors = {{ data.bardata.barColors|tojson }};

new Chart("myChart1", {
  type: "bar",
  data: {
    labels: xValues,
    datasets: [{
      backgroundColor: barColors,
      data: yValues,
      borderWidth: 1
    }]
  },
  options: {
  legend: {
        display: false
    },
    title: {
      display: true,
      text: "Comparision of null values in the dataset"
    }
  }
});
 </script>
<canvas id="myChart" style="width:100%;max-width:600px"></canvas>
<script>
var xValues = {{ data.piedata.xValues|tojson }};
var yValues = {{ data.piedata.yValues|tojson }};
var barColors = {{ data.piedata.barColors|tojson }};

new Chart("myChart", {
  type: "doughnut",
  data: {
    labels: xValues,
    datasets: [{
      backgroundColor: barColors,
      data: yValues
    }]
  },
  options: {
  legend: {
        display: true,
        position: 'right'
    },
    title: {
      display: true,
      text: "Missing Values Proportion"
    },
  }
});
</script>
<canvas id="myChart2" style="width:100%;max-width:600px"></canvas>
<script>
var datagroup = {{ data.groupedbardata|tojson }};
var grouplabels = {{ data.grouplabels|tojson }};
new Chart("myChart2", {
  type: "horizontalBar",
  data: {
    labels: grouplabels,
    datasets: datagroup
  },
  options: {
  scales: {
            xAxes: [{
                ticks: {
                    min: 0,
                    max: 100
                }
            }],
            yAxes: [{
                stacked: false
            }]
        },
  indexAxis: 'y',
  legend: {
        display: true,
        position: 'right'
    },
  elements: {
      bar: {
        borderWidth: 2,
      }
    },
    title: {
      display: true,
      text: "Missing values in each columns"
    }
  }
});
</script>
    <a href="/fillna"><button class="button">Fill Values</button></a>
    <a href="/"><button class="button">Home</button></a>
</center>
</body>
</html>
